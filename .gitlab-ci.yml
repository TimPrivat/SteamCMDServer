DockerSetup:
  stage: setup
  script:
    - export DOCKER_HOST=$DOCKER_HOST
    - eval $(ssh-agent)
    - ssh-add -k ~/.ssh/privatekey

DockerBuild:
  stage: build
    - docker build -t steamcmd .

DockerRun:
  stage: run
    - docker run --name steamcmd steamcmd

DockerCleanup:
  stage: cleanup
  script:
    - unset DOCKER_HOST


stages:
  - setup
  - run
  - cleanup